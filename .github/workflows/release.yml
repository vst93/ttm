on:
  release:
    types: [created]

permissions:
 contents: write
 packages: write

env:
  BINARY_PREFIX: "ttm"
  BINARY_SUFFIX: ""
  LD_FLAGS: "-w -s"

  # homebrew tap Formula template values
  TPL_CLASS_NAME: "Ttm"
  TPL_NAME: BINARY_PREFIX
  TPL_DESC: "TUI Terminal Manager"
  TPL_HOMEPAGE: "https://github.com/vst93/ttm"
  TPL_VERSION: "${{ github.event.release.tag_name }}"
  TPL_SHA256_DRAWIN_ARM64: ""
  TPL_SHA256_DRAWIN_AMD64: ""
  TPL_SHA256_LINUX_ARM64: ""
  TPL_SHA256_LINUX_AMD64: ""

jobs:
  build:
    name: Build binary CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin, android]
        goarch: [amd64, arm64]
        exclude:
         - goos: windows
           goarch: arm64

      fail-fast: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go environment
        uses: actions/setup-go@v6
        with:
          go-version: 1.24.3
      - name: Cache downloaded module
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.goos }}-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
      - name: Build binary file
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          if [ $GOOS == "windows" ]; then export BINARY_SUFFIX="$BINARY_SUFFIX.exe"; fi
          if [ "$GOOS" == "android" ]; then declare -A goarch2cc=( ["arm64"]="aarch64-linux-android32-clang" ["arm"]="armv7a-linux-androideabi32-clang" ["amd64"]="x86_64-linux-android32-clang" ["386"]="i686-linux-android32-clang"); export CC="$ANDROID_NDK_LATEST_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/${goarch2cc[$GOARCH]}"; fi
          export BINARY_NAME="$BINARY_PREFIX$BINARY_SUFFIX"
          export CGO_ENABLED=$( [ "$GOOS" == "android" ] && echo 1 || echo 0 )
          go build -o "$GITHUB_WORKSPACE/output/$BINARY_NAME" -trimpath -ldflags "$LD_FLAGS" .
          cd "$GITHUB_WORKSPACE/output"
          zip "$BINARY_PREFIX-$GOOS-$GOARCH.zip" "$BINARY_NAME"
          sha256sum "$BINARY_PREFIX-$GOOS-$GOARCH.zip" | awk '{printf $1}' > "$BINARY_PREFIX-$GOOS-$GOARCH.zip.sha256"
          if [ "$GOOS" == "linux" && "$GOARCH" == "amd64" ]; then $TPL_SHA256_LINUX_AMD64=$(sha256sum "$BINARY_PREFIX-$GOOS-$GOARCH.zip" | awk '{printf $1}') ; fi
          if [ "$GOOS" == "linux" && "$GOARCH" == "arm64" ]; then $TPL_SHA256_LINUX_ARM64=$(sha256sum "$BINARY_PREFIX-$GOOS-$GOARCH.zip" | awk '{printf $1}') ; fi
          if [ "$GOOS" == "darwin" && "$GOARCH" == "amd64" ]; then $TPL_SHA256_DRAWIN_AMD64=$(sha256sum "$BINARY_PREFIX-$GOOS-$GOARCH.zip" | awk '{printf $1}') ; fi
          if [ "$GOOS" == "darwin" && "$GOARCH" == "arm64" ]; then $TPL_SHA256_DRAWIN_ARM64=$(sha256sum "$BINARY_PREFIX-$GOOS-$GOARCH.zip" | awk '{printf $1}') ; fi
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: output/${{ env.BINARY_PREFIX }}*.zip*
          overwrite: true
          file_glob: true

  update_homebrew:
    name: Update Homebrew formula
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Update Homebrew formula
        run: |
          # 获取网络文件作为模板
          curl -L -o "$GITHUB_WORKSPACE/$TPL_NAME.rb" "https://raw.githubusercontent.com/vst93/homebrew-tap/refs/heads/main/template/formula.tpl"
          # 替换模板中的变量
          # sed -i "s/CLASS_NAME/$TPL_CLASS_NAME/g" "$GITHUB_WORKSPACE/$TPL_NAME.rb"
          # sed -i "s/NAME/$TPL_NAME/g" "$GITHUB_WORKSPACE/$TPL_NAME.rb"
          # sed -i "s/DESC/$TPL_DESC/g" "$GITHUB_WORKSPACE/$TPL_NAME.rb"
          # sed -i "s/HOMEPAGE/$TPL_HOMEPAGE/g" "$GITHUB_WORKSPACE/$TPL_NAME.rb"
          # sed -i "s/VERSION/$TPL_VERSION/g" "$GITHUB_WORKSPACE/$TPL_NAME.rb"
          # sed -i "s/SHA256_DRAWIN_ARM64/$TPL_SHA256_DRAWIN_ARM64/g" "$GITHUB_WORKSPACE/$TPL_NAME.rb"
          # sed -i "s/SHA256_DRAWIN_AMD64/$TPL_SHA256_DRAWIN_AMD64/g" "$GITHUB_WORKSPACE/$TPL_NAME.rb"
          # sed -i "s/SHA256_LINUX_ARM64/$TPL_SHA256_LINUX_ARM64/g" "$GITHUB_WORKSPACE/$TPL_NAME.rb"
          # sed -i "s/SHA256_LINUX_AMD64/$TPL_SHA256_LINUX_AMD64/g" "$GITHUB_WORKSPACE/$TPL_NAME.rb"
      - name: Create Pull Request to Homebrew Tap
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-ttm-${{ github.event.release.tag_name }}
          base: main 
          repository: vst93/homebrew-tap
          title: "Update ttm to ${{ github.event.release.tag_name }}"
          body: |
            This PR updates the ttm formula to version ${{ github.event.release.tag_name }}.
            SHA256 values have been automatically calculated for all platforms.
            - **Release URL**: ${{ github.event.release.html_url }}
          commit-message: "Update ttm to ${{ github.event.release.tag_name }}"
          labels: automated-pr, formula-update

